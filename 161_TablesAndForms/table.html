<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table exercise</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400&display=swap" rel="stylesheet">
    <link href="table_styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <table>
      <tr>
        <th>Month</th>
        <th>Sales</th>
      </tr>
      <tr>
        <td>January</td>
        <td class="form-price">50,000.00</td>
      </tr>
      <tr>
        <td>February</td>
        <td class="form-price">10,000.00</td>
      </tr>
      <tr>
        <td>March</td>
        <td class="form-price">85,000.00</td>
      </tr>
      <tr>
        <td>April</td>
        <td class="form-price">56,000.00</td>
      </tr>
      <tr>
        <td>May</td>
        <td class="form-price">98,000.00</td>
      </tr>
    </table>  
  </body>
</html>
