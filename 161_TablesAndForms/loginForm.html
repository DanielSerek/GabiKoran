<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">
    <link href="loginForm_styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section>
    <h1>ACCOUNT LOGIN</h1>
      <div>
        <label class="form-title" for="username">USERNAME</label>
        <input class="field" id="username" type="text">
      </div>
      <div>
        <label class="form-title"  for="password">PASSWORD</label>
        <input class="field" id="password" type="password">
        <!-- <img src="theicon" onmouseover="mouseoverPass();" onmouseout="mouseoutPass();" /> -->
      </div>
      <div>
        <input id="forgot-password" type="button" value="Forgot Password?">
      </div>
      <div>
        <input id="login" type="submit" value="Login">
      </div>
    </section>
  </body>
</html>
