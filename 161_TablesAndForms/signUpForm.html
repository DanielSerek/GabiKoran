  
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway:200,600&display=swap" rel="stylesheet">
    <link href="signUpForm_styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="grid">
    <h1>Sign up</h1>
    <section>
        <form action="https://newsletter-ws.herokuapp.com/signup" method="POST">
            <div>
              <input id="username" name="username" type="text" placeholder="Username">
            </div>
            <div>
              <input id="email" name="email" type="email" placeholder="E-mail">
            </div>
            <div>
              <input id="password" name="password" type="password" placeholder="Password">
            </div>
            <div>
              <input id="passwordConfirmation" name="passwordConfirmation" type="passwordConfirmation" placeholder="Retype password">
            </div>
            <div>
              <input type="button" value="SIGN ME UP">
            </div>
          </form>
    </section>
    <section>
        <div>
            OR
        </div>
    </section>
    <section>
        <div>
            <input type="button" value="Log in with facebook">
        </div>
        <div>
            <input type="button" value="Log in with Twitter">
        </div>
        <div>
            <input type="button" value="Log in with Google+">
        </div>
    </section>
  </div>
  </body>
</html>
