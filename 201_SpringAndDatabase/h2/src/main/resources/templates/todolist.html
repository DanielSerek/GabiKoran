<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
        <body>
        <div class="secondBG">
            <h1>Todos for today:</h1>
<!--            <span th:if="${error}" th:text="${error}"></span>-->
            <table>
                <thead>
                <tr>
                    <th th:text="'Id'"></th>
                    <th th:text="'Title'"> </th>
                    <th th:text="'Urgent'"> </th>
                    <th th:text="'Done'"> </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.id}"></td>
                    <td th:text="${todo.title}"></td>
                    <td th:text="${todo.isUrgent() ? '!' : '-'}"></td>
                    <td th:text="${todo.isDone() ? 'Done': '-'}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        </body>
</html>
