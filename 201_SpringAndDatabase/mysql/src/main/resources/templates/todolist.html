<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://fonts.googleapis.com/css?family=Raleway:100,500,700&display=swap" rel="stylesheet">
<link href="styles.css" rel="stylesheet" type="text/css">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
</head>
        <body>
        <div class="secondBG">
            <form action="#" th:action="@{'/todo/'}" th:method="get">
                <input th:name="search" type="text">
                <input type="submit" value="Search">
            </form>
            <div th:if="${error}" th:text="${error}"></div>
            <h1 th:unless="${error}">Todos for today:</h1>
            <div>
                <a th:href="@{/assignees}">List of Assignees</a>
            </div>
            <div>
                <a th:href="@{/todo/add}">Add new todo</a>
            </div>
            <div>
                <a th:if="${error}" th:href="@{/todo}">Back to the list</a>
            </div>
            <table th:unless="${error}">
                <thead>
                <tr>
                    <th th:text="'ID'"></th>
                    <th th:text="'DUE DATE'"> </th>
                    <th th:text="'ACTION'"> </th>
                    <th th:text="'URGENT'"> </th>
                    <th th:text="'DONE'"> </th>
                    <th th:text="'CREATION DATE'"> </th>
                    <th th:text="'ASSIGNEE'"></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.id}"></td>
                    <td>
                        <span th:if="*{todo.getDueDate() == null} "> ---------- </span>
                        <span th:unless="*{todo.getDueDate() == null} " th:text="${todo.getDueDate()}"></span>
                    </td>
                    <td th:text="${todo.title}"></td>
                    <td th:text="${todo.isUrgent ? '!' : '-'}"></td>
                    <td th:text="${todo.isDone ? 'Done': '-'}"></td>
                    <td th:text="${todo.getCreatindDate()}"></td>
                    <td>
                        <span th:if="*{todo.assignee == null} "> - </span>
                        <a th:href="@{'/assignees/' + ${todo.assignee.id} + '/todos'}" th:text="${todo.assignee.name}"></a>
                    </td>
                    <td>
                        <form action="#" th:action="@{'/todo/' + ${todo.id} + '/delete'}" method="post">
                            <button th:text="'delete'"></button>
                        </form>
                    </td>
                    <td>
                        <form action="#" th:action="@{'/todo/' + ${todo.id} + '/edit'}" method="get">
                            <button th:text="'edit'"></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <a th:href="@{/todo}">Show full list</a>
            </div>
        </div>
        </body>
</html>
