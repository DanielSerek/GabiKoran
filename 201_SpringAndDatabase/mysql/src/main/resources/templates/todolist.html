<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://fonts.googleapis.com/css?family=Raleway:100,500,700&display=swap" rel="stylesheet">
<link href="styles.css" rel="stylesheet" type="text/css">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
</head>
        <body>
        <div class="secondBG">
            <form action="#" th:action="@{'/todo/'}" method="get">
                <input th:name="search" type="text">
                <input type="submit" value="Search">
            </form>
            <div th:if="${error}" th:text="${error}"></div>
            <h1 th:unless="${error}">Todos for today:</h1>
            <div>
                <a th:href="@{/assignees}">List of Assignees</a>
            </div>
            <div>
                <a th:href="@{/todo/add}">Add new todo</a>
            </div>
            <div>
                <a th:if="${error}" th:href="@{/todo}">Back to the list</a>
            </div>
            <table th:unless="${error}">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>DEADLINE</th>
                    <th>ACTION</th>
                    <th>URGENT</th>
                    <th>DONE</th>
                    <th>CREATION DATE</th>
                    <th>ASSIGNEE</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="todo : ${todos}" th:object="${todo}">
                    <td th:text="*{id}"></td>
                    <td>
                        <span th:if="*{getDueDate() == null} "> ---- - -- - -- </span>
                        <span th:unless="*{getDueDate() == null} " th:text="*{getDueDate()}"></span>
                    </td>
                    <td th:text="*{title}"></td>
                    <td th:text="*{isUrgent ? '!' : '-'}"></td>
                    <td th:text="*{isDone ? 'Done': '-'}"></td>
                    <td th:text="*{getCreationDate()}"></td>
                    <td>
                        <span th:if="*{assignee == null}"> - </span>
                        <a th:unless="*{assignee == null}" th:href="@{'/assignees/' + *{assignee.id} + '/todos'}" th:text="*{assignee.name}"></a>
                    </td>
                    <td>
                        <form action="#" th:action="@{'/todo/' + *{id} + '/delete'}" method="post">
                            <button>delete</button>
                        </form>
                    </td>
                    <td>
                        <form action="#" th:action="@{'/todo/' + *{id} + '/edit'}" method="get">
                            <button>edit</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <a th:href="@{/todo}">Show full list</a>
            </div>
        </div>
        </body>
</html>
