<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://fonts.googleapis.com/css?family=Raleway:100,500,700&display=swap" rel="stylesheet">
<link href="styles.css" rel="stylesheet" type="text/css">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
    <body>
        <h1>Edit Todo</h1>
        <form action="#" th:action="@{'/todo/' + ${id} + '/edit'}" th:method="post">
            <div>
                <label for="title">Todo Description</label>
                <input type="text" id="title" th:name="title" th:value="${todo.title}">
            </div>
            <div>
                <label for="isUrgent">Urgent</label>
                <input type="checkbox" id="isUrgent" th:name="isUrgent" th:checked="${todo.isUrgent}">
            </div>
            <div>
                <label for="isDone">Done</label>
                <input type="checkbox" id="isDone" th:name="isDone" th:checked="${todo.isDone}">
            </div>
            <div>
                <label for="dueDate">Done</label>
                <input type="date" id="dueDate" th:name="dueDate" th:value="${todo.dueDate}">
            </div>
            <div>
                <label for="assignee">Assignee</label>
                <select id="assignee" th:name="assignee">
                    <option th:if="${currentAssignee != null}" th:each="person : ${persons}" th:text="${person.getName()}" th:selected="${person.name.equals(currentAssignee)}"></option>
                    <option th:unless="${currentAssignee != null}" th:each="person : ${persons}" th:text="${person.getName()}"></option>
                </select>
            </div>
            <input type="submit" th:value="Submit">
            <a th:href="@{/todo}">Cancel</a>
        </form>
    </body>
</html>
