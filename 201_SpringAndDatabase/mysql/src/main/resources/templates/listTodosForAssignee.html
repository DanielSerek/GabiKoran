<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,500,700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <head>
        <meta charset="UTF-8">
        <title>Assignee's todos</title>
    </head>
    <body>
        <div class="secondBG">
            <div th:if="${error}" th:text="${error}"></div>
            <div th:unless="${error}">
                <h1>Todos for today:</h1>
                <div>
                    <a th:href="@{/assignees}">Back to the assignees' list</a>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ACTION</th>
                            <th>URGENT</th>
                            <th>DONE</th>
                            <th>ASSIGNEE</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="todo : ${todosForAssignee}" th:object="${todo}">
                            <td th:text="*{id}"></td>
                            <td th:text="*{title}"></td>
                            <td th:text="*{isUrgent ? '!' : '-'}"></td>
                            <td th:text="*{isDone ? 'Done': '-'}"></td>
                            <td th:unless="*{assignee == null}" th:text="*{assignee.getName()}"></td>
                            <td>
                                <form action="#" th:action="@{'/todo/' + *{id} + '/delete'}" method="post">
                                    <button>delete</button>
                                </form>
                            </td>
                            <td>
                                <form action="#" th:action="@{'/todo/' + *{id} + '/edit'}" method="get">
                                    <button>edit</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <a th:href="@{/todo}">Back to full todo list</a>
                </div>
            </div>
        </div>
    </body>
</html>
