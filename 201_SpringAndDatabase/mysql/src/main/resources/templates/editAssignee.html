<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,500,700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <head>
        <meta charset="UTF-8">
        <title>Edit Assignee</title>
    </head>
    <body>
        <h1>Edit Assignee</h1>
        <form action="#" th:action="@{'/assignees/' + ${id} + '/edit'}" method="post" th:object="${assignee}">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" th:value="*{name}">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" th:value="*{email}">
            </div>
            <input type="submit" value="Submit">
            <a th:href="@{/assignees}">Cancel</a>
        </form>
    </body>
</html>
