<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--    <link href="https://fonts.googleapis.com/css?family=Raleway:100,500,700&display=swap" rel="stylesheet">-->
<!--    <link href="styles.css" rel="stylesheet" type="text/css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <head>
        <meta charset="UTF-8">
        <title>Add a new todo</title>
    </head>
    <body>
        <form action="#" th:action="@{/todo/add}" method="post">
            <div>
                <label for="title">Todo Description</label>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="isUrgent">Urgent</label>
                <input type="checkbox" id="isUrgent" name="isUrgent">
            </div>
            <div>
                <label for="isDone">Done</label>
                <input type="checkbox" id="isDone" name="isDone">
            </div>
            <div>
                <label for="dueDate">Done</label>
                <input type="date" id="dueDate" name="dueDate">
            </div>
            <div>
                <label for="assignee">Assignee</label>
                <select id="assignee" name="assignee">
                    <option disabled selected value> -- select an option -- </option>
                    <option th:each="assignee : ${assignees}" th:text="${assignee.getName()}" th:value="${assignee.id}"></option>
                </select>
            </div>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
