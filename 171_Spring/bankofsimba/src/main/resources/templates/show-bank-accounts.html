<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BankAccounts</title>
    <meta charset="utf-8" />
</head>
<body>
    <span th:if="${error}" th:text="${error}"></span>
    <table th:unless="${error}">
        <tr>
            <th th:text="'Name'"> </th>
            <th th:text="'Balance'"> </th>
            <th th:text="'AnimalType'"> </th>
        </tr>
        <tr th:each="account : ${list}">
            <td th:text="${account.name}"> </td>
            <td th:text="${#numbers.formatDecimal(account.balance, 0, 2, 'POINT')} + ' Zebra'"> </td>
            <td th:text="${account.animalType}"> </td>
        </tr>
    </table>
</body>
</html>
