<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BankAccounts</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,500,700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="https://freepngimg.com/thumb/rose/2-rose-png-image-picture-download.png" />
</head>
<body>
    <div class="secondBG">
        <h1>List of Accounts</h1>
        <span th:if="${error}" th:text="${error}"></span>
        <table th:unless="${error}">
            <thead>
            <tr>
                <th th:text="'Index'"></th>
                <th th:text="'Name'"> </th>
                <th th:text="'Balance'"> </th>
                <th th:text="'AnimalType'"> </th>
                <th th:text="'King/not'"> </th>
                <th th:text="'Good/Bad'"> </th>
                <th th:text="'Raise the balance'"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${list}" th:attr="class=${account.isKing} ? 'kingrow' : 'notkingrow'">
                <td th:text="${account.isKing ? '&#9819;   ' : ''} + ${accountStat.count}" th:attr="class=${account.isKing} ? 'kingindex' : 'index'"></td>
                <td th:text="${account.name}" th:attr="class=${account.isKing} ? 'kingname' : 'name'"></td>
                <td th:text="${#numbers.formatDecimal(account.balance, 0, 2, 'POINT')}" th:attr="class=${account.isKing} ? 'kingbalance' : 'balance'"></td>
                <td th:text="${account.animalType}" th:attr="class=${account.isKing} ? 'kinganimalType' : 'animalType'"></td>
                <td th:text="${account.isKing ? 'King' : '-'}" th:attr="class=${account.isKing} ? 'kingisKing' : 'isKing'"></td>
                <td th:text="${account.isGood ? 'Good One' : 'Bad Guy'}" th:attr="class=${account.isKing} ? 'kingisGood' : 'isGood'"></td>
                <td class="buttonfield">
                    <form action="#" th:action="@{/show}" method="post" >
                        <input type="hidden" name="owner" th:value="${account.name}" />
                        <button class="tablebutton" th:id="${account.name}" type="submit" >
                            <i>Raise</i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
