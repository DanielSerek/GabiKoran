<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,500,700&display=swap" rel="stylesheet">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css">
</head>
<body>
<section>
    <div th:replace="navigation-bar :: navigation-bar">
    </div>
    <main>
    <div>
        <h1>Welcome to Programmer Fox Club!</h1>
    </div>
    <div>
        <p>Please provide a name, so you can associate it to your pet!</p>
    </div>
    <form action="#" th:action="@{/login}" th:method="post">
        <label th:for="name">Name</label>
        <input id="name" name="name" type="text">
        <input type="submit" value="GO">
    </form>
    </main>
    </section>
</body>
</html>
