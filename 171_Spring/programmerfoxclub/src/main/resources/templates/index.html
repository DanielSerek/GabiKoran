<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Programmer Fox Club</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,500,700&display=swap" rel="stylesheet">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css">
</head>
<body th:object="${fox}">
<section>
<header>
    <nav>
        <ul>
            <li>
                <a th:href="@{'/?name=' + ${name}}">Information</a>
            </li>
            <li>
                <a th:href="@{'/nutritionstore?name=' + ${name}}">Nutrition Store</a>
            </li>
            <li>
                <a th:href="@{'/trickcenter?name=' + ${name}}">Trick Center</a>
            </li>
            <li>
                <a th:href="@{'/actionhistory?name=' + ${name}}">Action History</a>
            </li>
            <li style="float:right"><a th:href="@{/login}">LogIn/LogOut</a></li>
        </ul>
    </nav>
</header>
    <main>
        <div>
            <img src="images/fox.png" alt="cute little green fox">
        </div>
        <div>
            <p th:text="'This is ' + *{name} + '. Currently living on ' + *{food} + ' and ' + *{drink} + '. It knows ' + *{tricks.size()} + ' tricks.'"></p>
        </div>
        <div>
            <h1>Known tricks</h1>
        </div>
        <span th:if="${error1}" th:text="${error1}"></span>
        <ul th:unless="${error1}" th:each="trick : *{getTricks()}">
            <li th:text="${trick}" th:style="'text-transform: lowercase'"></li>
        </ul>
        <div>
            <h1>Action history</h1>
        </div>
        <span th:if="${error2}" th:text="${error2}"></span>
        <ul th:unless="${error2}" th:each="action : ${actions}">
            <li th:text="${action}"></li>
        </ul>
    </main>
</section>
</body>
</html>
