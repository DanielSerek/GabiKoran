<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Programmer Fox Club</title>
</head>
<body th:object="${fox}">
    <div>
        <a href="#">information</a>
    </div>
    <div>
        <img src="images/fox.png" alt="cute little green fox">
    </div>
    <div>
        <p th:text="'This is ' + *{getName()} + '. Currently living on ' + *{getFood()} + ' and ' + *{getDrink()} + '. He knows ' + *{getTricks().size()} + '.'"></p>
    </div>
    <div>
        <h1>Known tricks</h1>
    </div>
    <span th:if="${error}" th:text="${error}"></span>
    <ul th:unless="${error}" th:each="trick : *{getTricks()}">
        <li th:text="${trick}"></li>
    </ul>
</body>
</html>
