<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Programmer Fox Club</title>
</head>
<body th:object="${fox}">
<header>
    <nav>
        <ul>
            <li>
                <a href="#">Information</a>
            </li>
            <li>
                <a href="#">Nutrition Store</a>
            </li>
            <li>
                <a href="#">Trick Center</a>
            </li>
            <li>
                <a href="#">Action Histrory</a>
            </li>
        </ul>
    </nav>
</header>
    <main>
        <div>
            <img src="images/fox.png" alt="cute little green fox">
        </div>
        <div>
            <p th:text="'This is ' + *{name} + '. Currently living on ' + *{food} + ' and ' + *{drink} + '. He knows ' + *{tricks.size()} + ' tricks.'"></p>
        </div>
        <div>
            <h1>Known tricks</h1>
        </div>
        <span th:if="${error}" th:text="${error}"></span>
        <ul th:unless="${error}" th:each="trick : *{getTricks()}">
            <li th:text="${trick}"></li>
        </ul>
    </main>
</body>
</html>
