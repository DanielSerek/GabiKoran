<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trick Center</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li>
                <a th:href="@{'/?name=' + ${name}}">Information</a>
            </li>
            <li>
                <a th:href="@{'/nutritionstore?name=' + ${name}}">Nutrition Store</a>
            </li>
            <li>
                <a th:href="@{'/trickcenter?name=' + ${name}}">Trick Center</a>
            </li>
            <li>
                <a href="#">Action Histrory</a>
            </li>
        </ul>
    </nav>
</header>
<main>
    <span th:if="${message}" th:text="${message}"></span>
    <form th:unless="${message}" th:action="@{'/trickcenter?name=' + ${name}}" th:method="post">
        <label for="trick" th:text="'Tricks:'"></label>
        <select th:name="trick" id="trick" th:style="'text-transform: lowercase'">
            <option th:each="trick : ${tricks}" th:text="${trick}" th:style="'text-transform: lowercase'"></option>
        </select>
        <input type="submit" value="Learn">
    </form>
</main>
</body>
</html>
